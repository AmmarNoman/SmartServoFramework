language: cpp

compiler:
  - clang
  - gcc

os:
  - linux
  - osx

# We need newer compilers for c++11
before_install:
  - if [ "$CXX" == "g++" ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test; fi
  - if [ "$CXX" == "clang++" ]; then sudo add-apt-repository -y ppa:h-rayflood/llvm; fi
  - sudo apt-get update -qq

install:
  # g++ 5.2
  - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-5; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-5.2"; fi
  # clang 3.6
  - if [ "$CXX" == "clang++" ]; then sudo apt-get install --allow-unauthenticated -qq clang-3.6; fi
  - if [ "$CXX" == "clang++" ]; then export CXX="clang++-3.6"; fi

# Lockdev is a linux dependency
addons:
  apt:
    packages:
    - liblockdev1
    - liblockdev1-dev

before_script:
  - cd build
  - cmake ..

script:
  - $CXX --version
  - make
